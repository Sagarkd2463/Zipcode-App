<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Zipcode App</title>
    <link rel="stylesheet" href="StyleZip.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/remixicon/3.5.0/remixicon.min.css" integrity="sha512-/VYneElp5u4puMaIp/4ibGxlTd2MV3kuUIroR3NSQjS2h9XKQNebRQiyyoQKeiGE9mRdjSCIZf9pb7AVJ8DhCg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
</head>
<body>
    <div class="box">
        <div class="zipcode">
            <input type="text" value="" id="zipcode" required>
            <label for="zipcode">Enter your zipcode</label>
            <span class="indicator">
                <i class="ri-close-circle-fill ri"></i>
            </span>
        </div>
        <p class="info"></p>
    </div>
</body>
<script src="ScriptZip.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</html>
